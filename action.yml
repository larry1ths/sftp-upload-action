name: 'SFTP uploader'
color: 'green'
icon: 'upload'
description: 'upload files to server via SFTP'
inputs:
  host:
    required: true
  port:
    required: false
    default: 22
  username:
    required: false
    default: 'root'
  password:
    required: true
  localDir:
    required: true
  remoteDir:
    required: true
  excludeMode:
    required: false
    default: 'ignore'
  dryRun:
    required: false
    default: false
runs:
  using: 'node10'
  main: 'dist/index.js'
